<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
 <div class="top-header">
    <h1 class="title">Pomodoro Timer</h1>
    <p id="session-count" class="session-count">Sessions Completed: 0</p>
  </div>
<div class="main-layout">
  <div class="left-panel">
    <div id="timer" class="timer">25:00</div>
    <p id="toggle-music" class="music-toggle-text">🎵?</p>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
      <button id="stop">Stop</button>
    </div>

    <p id="tree-message">You planted a new tree! 🌱</p>
    
  </div>

  <div class="forest-box">
    <div class="forest" id="forest"></div>
  </div>
</div>
<div id="music-window" class="music-popup hidden">
  <div class="popup-header">
    <span class="popup-title">🎵 Your Music Space</span>
    <div class="popup-controls">
      <button id="minimize">🗕</button>
      <button id="resize">⛶</button>
      <button id="close">❌</button>
    </div>
  </div>
  <div class="popup-body">
    <div class="music-panel">
  <h2>Need music?</h2>
  <p id="track-name">Track: --</p>

  <div class="volume-control">
    <label for="volume">🔊 Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="progress-container">
    <span id="current-time">0:00</span>
    <input type="range" id="progress-bar" value="0" step="1">
    <span id="duration">0:00</span>
  </div>

  <div class="music-buttons">
    <button id="prev">⏮️</button>
    <button id="play">▶️</button>
    <button id="pause">⏸️</button>
    <button id="stop">⏹️</button>
    <button id="next">⏭️</button>
  </div>

  <ul id="playlist">
    <!-- Song list will appear here -->
  </ul>
</div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
